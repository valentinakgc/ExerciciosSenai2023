<script>

//Crie uma classe Animal com atributo nome, cor e alimento
//Crie o método correr e comer na classe Animal
//Crie mais duas classes, uma gato e outra cachorro, as duas possuem herança da classe Animal
//Instanciar pelo menos 1 objeto de cada classe


class Animal {
    constructor(nome, cor, alimento){
        this.nome = nome
        this.cor = cor
        this.alimento = alimento
    }
    correr() {
        console.log('Animal correu');
    }
    comer() {
        console.log('Animal comeu');
    }
}

class Gato extends Animal {
    constructor(nome, cor, alimento){
        super(nome, cor, alimento)
    }
    
}

class Cachorro extends Animal {
    constructor(nome, cor, alimento){
        super(nome, cor, alimento)
    }
}


let cavalo = new Animal('Cavalo', 'Preto', 'Maçã')
console.log(cavalo);

let galadriel = new Gato('Galadriel', 'Preta com branco', 'Peixe')
console.log(galadriel);

let bady = new Cachorro('Bady', 'Branco', 'Ração')
console.log(bady);

Total 10/10
*/


</script>
