<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    <script>

        let retangulo = {
            largura: 10,
            altura: 5,
        }
        console.log("Área " + retangulo.altura * retangulo.largura);
        console.log("Perímetro " + 2 * (retangulo.altura + retangulo.largura));
        console.log("Diagonal " + Math.sqrt(retangulo.largura * retangulo.largura + retangulo.altura * retangulo.altura));

    </script>

</body>
</html>
